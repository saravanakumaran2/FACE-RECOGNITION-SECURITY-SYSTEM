<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Inline CSS for centering the content */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background color */
            color: #e0e0e0; /* Light text color */
        }
        .content {
            max-width: 400px; /* Limit content width for better readability */
            padding: 30px;
            background-color: #1e1e1e; /* Slightly lighter background for content area */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0,0,0,0.5); /* Dark shadow for depth */
            border: 1px solid #333; /* Border to define the content box */
        }
        h1 {
            color: #ff6f61; /* Accent color for heading */
        }
        form {
            text-align: left; /* Align form elements to the left */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0; /* Medium gray text color */
        }
        input[type="text"], input[type="password"], input[type="email"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #2c2c2c; /* Dark input background */
            color: #e0e0e0; /* Light text color */
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder {
            color: #888; /* Placeholder text color */
        }
        button {
            background-color: #ff6f61; /* Accent color for button */
            color: #fff; /* White text color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65c54; /* Darker accent color on hover */
        }
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #b0b0b0; /* Medium gray text color */
        }
        a {
            color: #ff6f61; /* Accent color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Login</h1>
        <form method="POST" action="/">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
