<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images</title>
    <style>
        /* Inline CSS for styling the content */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background color */
            color: #e0e0e0; /* Light text color */
        }
        .container {
            max-width: 800px; /* Limit content width for better readability */
            padding: 30px;
            margin: 20px auto; /* Center container */
            background-color: #1e1e1e; /* Slightly lighter background for content area */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0,0,0,0.5); /* Dark shadow for depth */
            border: 1px solid #333; /* Border to define the content box */
        }
        .header {
            position: relative;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            color: #ff6f61; /* Accent color for heading */
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .image-item {
            flex: 1 1 calc(33% - 30px);
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .image-item p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #b0b0b0; /* Medium gray text color */
        }
        .button {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ffffff; /* White text color */
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #dc3545;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            background-color: #dc3545; /* Background color #dc3545 */
        }
        .button:hover {
            background-color: #ff6f61; /* Change to a lighter color on hover */
            color: #121212;
        }
        .back-button {
            display: inline-block;
            color: #ffffff; /* White text color */
            text-decoration: none;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #dc3545;
            background-color: #dc3545; /* Background color #dc3545 */
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px; /* Space between buttons */
        }
        .back-button:hover {
            background-color: #ff6f61; /* Change to a lighter color on hover */
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
            <h1>Profile: {{ profile_name }}</h1>
            <a href="{{ url_for('profile_page', username=username) }}" class="back-button">Back to Profile</a>
        </div>
        <div class="image-gallery">
            {% for image in images %}
                <div class="image-item">
                    <img src="{{ image.url }}" alt="Image">
                    <p>Uploaded at: {{ image.timestamp }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
